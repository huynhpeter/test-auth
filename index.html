<body>

    <div class="container">
        <form action="">

            <div class="input-field col s12">
                <input type="email" id="email" class="validate">
                <label for="email" data-error="wrong" data-success="right">Email</label>
            </div>
            <div class="input-field col s12">
                <input id="password" type="password" class="validate">
                <label for="password">Password</label>
            </div>
            <button class="btn waves-effect waves-light" id="loginBtn" type="button" name="action">Login
                <i class="material-icons right">send</i>
            </button>
            <button class="btn waves-effect waves-light teal lighten-3" id="signupBtn" type="button" name="action">Sign-Up
                <i class="material-icons right">send</i>
            </button>
            <button class="btn waves-effect waves-light hide" id="logoutBtn" type="button" name="action">Logout
                <i class="material-icons right">send</i>
            </button>
        </form>
    </div>
